    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }

        /* Background Image Container */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('57627.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
            animation: zoomIn 10s infinite alternate ease-in-out;
        }

        /* Sliding Sky Overlay */
        .sky-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,182,193,0.2), transparent, rgba(255,105,180,0.2));
            z-index: 2;
            animation: slideSky 20s linear infinite;
        }

        /* Star Animation */
        .star {
            position: absolute;
            color: gold;
            font-size: 20px;
            z-index: 3;
            pointer-events: none;
            animation: fall linear forwards;
        }

        /* Keyframes */
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) translateX(50px) rotate(360deg); opacity: 0; }
        }

        @keyframes zoomIn {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        @keyframes slideSky {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* Welcome Message */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            pointer-events: none;
        }

        h1 {
            color: white;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            font-size: 3rem;
            animation: fadeIn 3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
